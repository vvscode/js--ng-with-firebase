<div class="jumbotron">
  <h2>Login</h2>
  <div class="alert alert-danger" data-ng-repeat="error in errors">{{error}}</div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email"
           id="email"
           class="form-control"
           placeholder="Enter email"
           data-ng-model="user.email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password"
           id="password"
           class="form-control"
           placeholder="Password"
           data-ng-model="user.password">
  </div>
  <button class="btn btn-primary" data-ng-click="loginUser()">Login</button>
  <a data-ng-href="#/register" class="btn btn-success">Sign up</a>
</div>

</div>
